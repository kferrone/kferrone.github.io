{% raw %}
<div class="blog-page posts">
    <header class="post-header" v-if="!hideHeader">
        <h1 class="post-title">
            {{ title }}
        </h1>
        <p class="post-meta">
            <slot name="meta"></slot>
        </p>
    </header>
    <div class="post-description">
        <slot></slot>
    </div>
</div>
{% endraw %}
