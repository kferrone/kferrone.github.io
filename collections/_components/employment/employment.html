{% raw %}
<div class="employment">
    <h3 class="employer-name">
        <a 
            v-bind:href="website"
            target="_blank">
            {{ name }}
        </a>
    </h3>
    <p><b>Title: </b>{{ title }}</p>
    <p><b>Attended: </b>{{ attended.from }} - {{ attended.to }}</p>
    <p>{{ description }}</p>
    <slot></slot>
</div>
{% endraw %}
