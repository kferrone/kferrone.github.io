{% raw %}
<!-- 
    alt classes
    ul: pure-menu-list 
    li: pure-menu-item
    router-link: pure-menu-link
-->
<nav class="nav">
    <ul class="nav-list view-menu">
        <li 
            v-for="view in viewList" 
            :key="view.id"
            class="nav-item">
            <router-link 
                :to="view.permalink" 
                class="pure-button">
                {{ view.title }}
            </router-link>
        </li>
    </ul>
</nav>
{% endraw %}
