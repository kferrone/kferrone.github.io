{% raw %}
<header class="post-header">
    <h1 class="post-title">
        {{ title }}
    </h1>
    <div class="post-meta">
        <div class="pure-g">
            <div class="pure-u-1-3">
                <small>{{ date | formatDate }}</small>
                <p class="view">by {{ author }}</p>
            </div>
            <div class="pure-u-1-3">
                <small>
                    categories: 
                    <em v-for="category in categories">
                        <router-link v-bind:to="'/blog?category=' + category">/{{ category }}</router-link>
                    </em>
                </small>
                </br>
                <small>
                    tags: 
                    <em v-for="tag in tags">
                        <router-link v-bind:to="'/blog?tag=' + tag">#{{ tag }}</router-link>
                    </em>
                </small>
            </div>
{% endraw %}
            <div class="pure-u-1-3">
                {% if jekyll.environment == "production" %}
                {% if site.addons.pinterest.enabled %}
                <a href="https://www.pinterest.com/pin/create/button/" data-pin-do="buttonBookmark">
                </a>
                {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
</header>
