---
title: Contact Me
order: 3
class: ContactMe
permalink: /contact
---
<form 
    class="pure-form pure-form-stacked contact-me"
    @submit="sendEmailEventHandler">
    <fieldset>
        <div class="pure-control-group">
            <label 
                for="subject">
                Subject
            </label>
            <input 
                id="subject" 
                name="subject" 
                type="text" 
                placeholder="Message title" 
                v-model="email.subject">
        </div>
        <div class="pure-control-group">
            <label 
                for="email">
                Email
            </label>
            <input 
                id="email" 
                name="email" 
                type="email" 
                placeholder="Email" 
                v-model="email.from">
        </div>
        <div class="pure-control-group">
            <label 
                for="message">
                Message
            </label>
            <textarea 
                id="message" 
                name="message" 
                class="pure-input-1-2" 
                placeholder="Message to Kelly" 
                v-model="email.body">
            </textarea>
        </div>
        <div class="pure-control-group">
            <button 
                type="submit" 
                class="pure-button pure-button-primary"
            >
                Send
            </button>
        </div>
    </fieldset>
</form>
