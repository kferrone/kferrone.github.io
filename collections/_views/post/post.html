---
title: Post
order: 0
class: Post
permalink: /post
---
{% raw %}
<div 
    class="post-view">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-content" v-html="content"></div>
    <small>
        categories: 
        <em v-for="category in post.categories">/{{ category }} </em>
    </small>
    </br>
    <small>
        tags: 
        <em v-for="tag in post.tags">#{{ tag }} </em>
    </small>
</div>
{% endraw %}
