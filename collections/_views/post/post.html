---
title: Post
order: 0
class: Post
permalink: /post
hideHeader: true
---
{% raw %}
<div class="post">
    <header class="post-header">
        <h1 class="post-title">
            {{ post.title }}
        </h1>
        <div class="post-meta">
            <div class="pure-g">
                <div class="pure-u-1-3">
                    <small>{{ post.date | formatDate }}</small>
                    <p class="view">by {{ post.author }}</p>
                </div>
                <div class="pure-u-1-3">
                    <small>
                        categories: 
                        <em v-for="category in post.categories">
                            <router-link v-bind:to="'/blog?category=' + category">/{{ category }}</router-link>
                        </em>
                    </small>
                    </br>
                    <small>
                        tags: 
                        <em v-for="tag in post.tags">
                            <router-link v-bind:to="'/blog?tag=' + tag">#{{ tag }}</router-link>
                        </em>
                    </small>
                </div>
                <div class="pure-u-1-3"></div>
            </div>
        </div>
    </header>
    <div 
        class="post-description post-content" 
        v-html="content">
    </div>
</div>
{% endraw %}
