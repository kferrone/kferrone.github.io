<!-- These lines help browsers find the blogs feeds -->
<link 
    title="{{ site.title }} Atom" 
    type="application/atom+xml" 
    rel="alternate" 
    href="{{ site.url }}/atom.xml" 
/>
<link 
    title="{{ site.title }} RSS" 
    type="application/rss+xml" 
    rel="alternate"  
    href="{{ site.url }}/rss.xml"   
/>
