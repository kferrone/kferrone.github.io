{% assign views = (site.views | where:"ext",".html") | sort: 'order' %}
<ul>
    {% for view in views %}
    {% if view.hidden %}
    {% else %}
    <li>
        <a href="/#{{ view.slug }}">{{ view.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
    <li>
        <a href="#blog/fooey">Tester</a>
    </li>
</ul>
