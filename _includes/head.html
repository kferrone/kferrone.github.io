<head>

    {% seo %}

    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script
        src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/"
        crossorigin="anonymous"></script>

    <script
        src="/assets/js/script.js"
        type="text/javascript"></script>

    <meta charset="UTF-8">
    
    <!-- This line helps browsers find the atom feed -->
    <link title="{{ site.title }} Atom" type="application/atom+xml" rel="alternate" href="{{ site.url }}/atom.xml" />
    <link title="{{ site.title }} RSS" type="application/rss+xml" rel="alternate"  href="{{ site.url }}/rss.xml"   />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
